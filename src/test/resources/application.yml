# Spring Config
spring:
  application:
    name: accelerate-spring
  profiles:
    include:
    - "accelerate.spring.logging"
    - "accelerate.spring.security"
    - "accelerate.spring.web"
  
  datasource:
    url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1
  
  # Thymeleaf Config
  thymeleaf:
    prefix: classpath:/
    view-names: thymeleaf/*
    
# Embedded Server Config
server:
  port: 8080
  servlet:
    application-display-name: accelerate-spring
    context-path: /accelerate-spring
 
# Spring Security Config
management:
  endpoints:
    web:
      exposure:
        include: "*"


# Accelerate Config
accelerate:
  spring:
    defaults: true
    security:
      url-patterns:
        ignored: /**/*.css,/**/*.js,/**/*.ico,/**/*.png,/**/*.jpg,/**/*.jpeg,/noauth #Comma separated URL patterns to ignore for security
    web:
      path:
        favicon: favicon.png